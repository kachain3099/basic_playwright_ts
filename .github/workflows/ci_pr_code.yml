smoke:
  runs-on: ubuntu-latest
  needs: quality
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - run: npm ci
    - run: npx playwright install --with-deps
    - run: npm run test

    # ✅ Upload report แม้เทส fail ก็ยังอัปโหลด (สำคัญมาก)
    - name: Upload Playwright HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

    # (Optional) เก็บ test-results ด้วย (trace, screenshot ฯลฯ)
    - name: Upload Playwright test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 7

name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck

  smoke:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set run timestamp
        run: |
          echo "RUN_TS=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      # (optional) เก็บ artifact ไว้ด้วย เผื่ออยากดาวน์โหลด
      - name: Upload Playwright report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

  publish-report:
    runs-on: ubuntu-latest
    needs: smoke

    # ✅ แนะนำ: deploy เฉพาะตอน push เข้า main (ป้องกัน PR ทับกัน/permission issues)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test

      - name: Prepare report for Pages
        if: always()
        run: |
          rm -rf public
          mkdir -p public
          if [ -f "playwright-report/index.html" ]; then
            cp -R playwright-report/* public/
          else
            echo "❌ playwright-report/index.html not found"
            echo "Check playwright.config.ts reporter html"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Pages URL to Summary
        run: |
          echo "## ✅ Playwright HTML Report (Web)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Report URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

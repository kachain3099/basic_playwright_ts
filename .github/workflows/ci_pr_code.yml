name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck

  smoke:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set run timestamp
        run: |
          echo "RUN_TS=$(date -u '+%Y-%m-%d_%H-%M-%S_UTC')" >> $GITHUB_ENV
          echo "RUN_TS_COMPACT=$(date -u '+%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright tests (capture log)
        run: |
          set -o pipefail
          npm run test 2>&1 | tee playwright-run.log

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.RUN_TS_COMPACT }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ env.RUN_TS_COMPACT }}
          path: test-results/
          retention-days: 7
          if-no-files-found: warn

      # ✅ สรุปผล Playwright ลง Summary แบบ “report” (ไม่ต้องโหลด)
      # ต้องมีไฟล์ playwright-report/results.json (เพิ่ม json reporter ใน playwright.config.ts)
      - name: Add Test Report Summary (from results.json)
        if: always()
        run: |
          node - <<'NODE'
          const fs = require('fs');

          const file = 'playwright-report/results.json';
          if (!fs.existsSync(file)) {
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,
              "## Playwright Test Summary\n" +
              "- (No results.json found) Enable JSON reporter in playwright.config.ts\n\n" +
              "Example:\n" +
              "reporter: [['html', { open: 'never' }], ['json', { outputFile: 'playwright-report/results.json' }]],\n"
            );
            process.exit(0);
          }

          const data = JSON.parse(fs.readFileSync(file, 'utf8'));
          let total = 0, passed = 0, failed = 0, skipped = 0;
          const failedList = [];

          function walkSuites(suites) {
            for (const s of suites || []) {
              walkSuites(s.suites);
              for (const spec of s.specs || []) {
                for (const t of spec.tests || []) {
                  total++;
                  const last = t.results?.[t.results.length - 1];
                  const status = last?.status || t.status;
                  if (status === 'passed') passed++;
                  else if (status === 'failed') {
                    failed++;
                    const fileName = spec.file ? ` (${spec.file})` : '';
                    failedList.push(`- ❌ ${spec.title}${fileName}`);
                  } else if (status === 'skipped') skipped++;
                }
              }
            }
          }

          walkSuites(data.suites);

          const lines = [];
          lines.push('## Playwright Test Summary');
          lines.push(`- Total: **${total}**`);
          lines.push(`- ✅ Passed: **${passed}**`);
          lines.push(`- ❌ Failed: **${failed}**`);
          lines.push(`- ⏭️ Skipped: **${skipped}**`);
          lines.push('');

          if (failedList.length) {
            lines.push('### Failed Tests (top 20)');
            lines.push(...failedList.slice(0, 20));
            if (failedList.length > 20) lines.push(`- ...and ${failedList.length - 20} more`);
            lines.push('');
          }

          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, lines.join('\n') + '\n');
          NODE

      - name: Add test log to Summary (collapsible)
        if: always()
        run: |
          echo "## Test Log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand (last 200 lines)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 200 playwright-run.log >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Add Summary (Pass/Fail + Report)
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Playwright Smoke Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time (UTC):** $RUN_TS" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML Report:** playwright-report-$RUN_TS_COMPACT" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Results:** test-results-$RUN_TS_COMPACT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Download artifacts from this run page → **Artifacts** section." >> $GITHUB_STEP_SUMMARY

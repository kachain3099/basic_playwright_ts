name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck

  smoke:
    runs-on: ubuntu-latest
    needs: quality
    outputs:
      report_artifact: ${{ steps.meta.outputs.report_artifact }}
      pr_number: ${{ steps.meta.outputs.pr_number }}
      run_ts_utc: ${{ steps.meta.outputs.run_ts_utc }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set run timestamp
        id: meta
        shell: bash
        run: |
          TS="$(date -u '+%Y%m%d-%H%M%S')"
          echo "RUN_TS=$(date -u '+%Y-%m-%d_%H-%M-%S_UTC')" >> $GITHUB_ENV
          echo "RUN_TS_COMPACT=${TS}" >> $GITHUB_ENV

          echo "report_artifact=playwright-report-${TS}" >> "$GITHUB_OUTPUT"
          echo "run_ts_utc=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$GITHUB_OUTPUT"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "pr_number=" >> "$GITHUB_OUTPUT"
          fi

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright tests (capture log)
        run: |
          set -o pipefail
          npm run test 2>&1 | tee playwright-run.log

      # ✅ (เพิ่ม) สร้าง summary.html จาก results.json เพื่อเอาไปเปิดบน Pages
      - name: Build HTML summary from results.json
        if: always()
        run: |
          node - <<'NODE'
          const fs = require('fs');

          const input = 'playwright-report/results.json';
          const outDir = 'playwright-report';
          const outFile = `${outDir}/summary.html`;

          if (!fs.existsSync(input)) {
            console.log('No results.json found:', input);
            process.exit(0);
          }

          const data = JSON.parse(fs.readFileSync(input, 'utf8'));
          let total = 0, passed = 0, failed = 0, skipped = 0;
          const failedItems = [];

          function walkSuites(suites) {
            for (const s of suites || []) {
              walkSuites(s.suites);
              for (const spec of s.specs || []) {
                for (const t of spec.tests || []) {
                  total++;
                  const last = t.results?.[t.results.length - 1];
                  const status = last?.status || t.status;
                  if (status === 'passed') passed++;
                  else if (status === 'failed') {
                    failed++;
                    failedItems.push({ title: spec.title, file: spec.file || '' });
                  } else if (status === 'skipped') skipped++;
                }
              }
            }
          }

          walkSuites(data.suites);

          const esc = (s) =>
            String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

          const rows = failedItems.slice(0, 50).map(x =>
            `<tr><td>❌</td><td>${esc(x.title)}</td><td>${esc(x.file)}</td></tr>`
          ).join('');

          const html = `<!doctype html>
          <html>
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1" />
            <title>Playwright Test Summary</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
              .cards{display:flex;gap:12px;flex-wrap:wrap;margin:16px 0}
              .card{padding:12px 14px;border:1px solid #ddd;border-radius:10px;min-width:160px}
              table{border-collapse:collapse;width:100%;margin-top:12px}
              th,td{border:1px solid #ddd;padding:8px;vertical-align:top}
              th{background:#f6f6f6;text-align:left}
              .muted{color:#666}
              code{background:#f6f6f6;padding:2px 6px;border-radius:6px}
            </style>
          </head>
          <body>
            <h1>Playwright Test Summary</h1>
            <p class="muted">Generated from <code>playwright-report/results.json</code></p>

            <div class="cards">
              <div class="card"><div>Total</div><b>${total}</b></div>
              <div class="card"><div>Passed</div><b>${passed}</b></div>
              <div class="card"><div>Failed</div><b>${failed}</b></div>
              <div class="card"><div>Skipped</div><b>${skipped}</b></div>
            </div>

            <h2>Failed tests (top 50)</h2>
            ${failedItems.length ? `
            <table>
              <thead><tr><th></th><th>Test</th><th>File</th></tr></thead>
              <tbody>${rows}</tbody>
            </table>` : `<p>✅ No failed tests</p>`}

            <p class="muted">Open <code>index.html</code> for full report.</p>
          </body>
          </html>`;

          fs.writeFileSync(outFile, html);
          console.log('Wrote:', outFile);
          NODE

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.report_artifact }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ env.RUN_TS_COMPACT }}
          path: test-results/
          retention-days: 7
          if-no-files-found: warn

      - name: Add Test Report Summary (from results.json)
        if: always()
        run: |
          node - <<'NODE'
          const fs = require('fs');

          const file = 'playwright-report/results.json';
          if (!fs.existsSync(file)) {
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,
              "## Playwright Test Summary\n" +
              "- (No results.json found) Enable JSON reporter in playwright.config.ts\n\n" +
              "Example:\n" +
              "reporter: [['html', { open: 'never' }], ['json', { outputFile: 'playwright-report/results.json' }]],\n"
            );
            process.exit(0);
          }

          const data = JSON.parse(fs.readFileSync(file, 'utf8'));
          let total = 0, passed = 0, failed = 0, skipped = 0;
          const failedList = [];

          function walkSuites(suites) {
            for (const s of suites || []) {
              walkSuites(s.suites);
              for (const spec of s.specs || []) {
                for (const t of spec.tests || []) {
                  total++;
                  const last = t.results?.[t.results.length - 1];
                  const status = last?.status || t.status;
                  if (status === 'passed') passed++;
                  else if (status === 'failed') {
                    failed++;
                    const fileName = spec.file ? ` (${spec.file})` : '';
                    failedList.push(`- ❌ ${spec.title}${fileName}`);
                  } else if (status === 'skipped') skipped++;
                }
              }
            }
          }

          walkSuites(data.suites);

          const lines = [];
          lines.push('## Playwright Test Summary');
          lines.push(`- Total: **${total}**`);
          lines.push(`- ✅ Passed: **${passed}**`);
          lines.push(`- ❌ Failed: **${failed}**`);
          lines.push(`- ⏭️ Skipped: **${skipped}**`);
          lines.push('');

          if (failedList.length) {
            lines.push('### Failed Tests (top 20)');
            lines.push(...failedList.slice(0, 20));
            if (failedList.length > 20) lines.push(`- ...and ${failedList.length - 20} more`);
            lines.push('');
          }

          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, lines.join('\n') + '\n');
          NODE

      - name: Add test log to Summary (collapsible)
        if: always()
        run: |
          echo "## Test Log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand (last 200 lines)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 200 playwright-run.log >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Add Summary (Pass/Fail + Report)
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Playwright Smoke Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time (UTC):** $RUN_TS" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML Report:** ${{ steps.meta.outputs.report_artifact }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Results:** test-results-$RUN_TS_COMPACT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Download artifacts from this run page → **Artifacts** section." >> $GITHUB_STEP_SUMMARY

  publish-report:
    runs-on: ubuntu-latest
    needs: smoke
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.smoke.outputs.report_artifact }}
          path: report

      - name: Prepare Pages content (per PR)
        shell: bash
        run: |
          PR="${{ needs.smoke.outputs.pr_number }}"
          if [ -z "$PR" ]; then
            echo "No PR number found."
            exit 1
          fi

          rm -rf public
          mkdir -p "public/pr-${PR}"

          if [ -f "report/index.html" ]; then
            cp -R report/* "public/pr-${PR}/"
          else
            echo "❌ report/index.html not found"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Pages links to Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ✅ Web Report (GitHub Pages)" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Report (index.html):** ${{ steps.deployment.outputs.page_url }}pr-${{ needs.smoke.outputs.pr_number }}/" >> $GITHUB_STEP_SUMMARY
          echo "- **Summary (summary.html):** ${{ steps.deployment.outputs.page_url }}pr-${{ needs.smoke.outputs.pr_number }}/summary.html" >> $GITHUB_STEP_SUMMARY

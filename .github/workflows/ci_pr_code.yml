name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck

  smoke:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set run timestamp
        run: |
          echo "RUN_TS=$(date -u '+%Y-%m-%d_%H-%M-%S_UTC')" >> $GITHUB_ENV
          echo "RUN_TS_COMPACT=$(date -u '+%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright tests (capture log)
        run: |
          set -o pipefail
          npm run test 2>&1 | tee playwright-run.log

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.RUN_TS_COMPACT }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ env.RUN_TS_COMPACT }}
          path: test-results/
          retention-days: 7
          if-no-files-found: warn

      - name: Add test log to Summary (last 200 lines)
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Log (last 200 lines)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 200 playwright-run.log >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Add Summary (Pass/Fail + Report)
        if: always()
        run: |
          echo "## Playwright Smoke Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time (UTC):** $RUN_TS" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reports" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML Report Artifact:** playwright-report-$RUN_TS_COMPACT" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Results Artifact:** test-results-$RUN_TS_COMPACT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Download artifacts from this run page â†’ **Artifacts** section." >> $GITHUB_STEP_SUMMARY

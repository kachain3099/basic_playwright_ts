name: PR Naming Check

on:
  pull_request:
    types: [opened, edited, reopened, ready_for_review, synchronize]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR title: $PR_TITLE"

          if [[ "$PR_TITLE" =~ ^Sprint_[0-9]+[[:space:]_-]+(feature|fix|chore|test|refactor)[[:space:]_-]*:[[:space:]]+[A-Za-z0-9][A-Za-z0-9 _-]*$ ]]; then
            echo "✅ PR title OK (Sprint pattern)"
          elif [[ "$PR_TITLE" =~ ^Hotfix[[:space:]_-]*:[[:space:]]+[A-Za-z0-9][A-Za-z0-9 _-]*$ ]]; then
            echo "✅ PR title OK"
          else
            echo "❌ Invalid PR title: $PR_TITLE"
            echo "::error::PR title must match examples:"
            echo "::error::  Sprint_1 feature: login"
            echo "::error::  Sprint_1 fix: flaky test"
            echo "::error::  Sprint_2 chore: update ci"
            echo "::error::  Hotfix: login crash"
            exit 1
          fi

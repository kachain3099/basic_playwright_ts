name: PR Naming Check

on:
  pull_request:
    types: [opened, edited, reopened, ready_for_review, synchronize]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR title: $PR_TITLE"

          if [[ "$PR_TITLE" =~ ^sprint_-(feature|fix|chore|test|refactor)-[a-z0-9_-]+$ ]]; then
            echo "✅ PR title OK"
          elif [[ "$PR_TITLE" =~ ^hotfix-[a-z0-9_-]+$ ]]; then
            echo "✅ PR title OK"
          else
            echo "❌ Invalid PR title: $PR_TITLE"
            echo "::error::PR title must match:"
            echo "::error::  sprint_-{feature|fix|chore|test|refactor}-{name}"
            echo "::error::  hotfix-{name}"
            exit 1
          fi
